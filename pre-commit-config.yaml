# .pre-commit-config.yaml
# ------------------------------------------------------------
# Pre-commit hooks configuration for Text-to-SQL Agents project
# Ensures clean, consistent code before every commit.
# ------------------------------------------------------------

repos:
  # ðŸ§¹ Basic hygiene hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-yaml
      - id: check-json
      - id: check-merge-conflict
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-added-large-files
        args: ["--maxkb=512"]

  # ðŸ§  Ruff for linting and autofixes
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.8
    hooks:
      - id: ruff
        name: ruff (lint and fix)
        args: ["--fix"]
        additional_dependencies: []

  # ðŸŽ¨ Black for code formatting
  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black
        name: black (code formatter)
        language_version: python3.10

  # ðŸ§ª Optional: mypy type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.10.0
    hooks:
      - id: mypy
        name: mypy (type check)
        additional_dependencies: ["pydantic>=2.8.0"]
        exclude: ^tests/

